<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Environment Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Env Monitor</h2>
    <button class="nav-btn active" data-tab="live">Live</button>
    <button class="nav-btn" data-tab="hourly">Hourly</button>
    <button class="nav-btn" data-tab="daily">Daily</button>
    <button class="nav-btn" data-tab="history">History</button>
    <button class="nav-btn" data-tab="alerts">Alerts</button>

    <hr>

    <button id="startSim">Start Simulation</button>
    <button id="stopSim">Stop Simulation</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- LIVE -->
    <section id="live" class="tab active-tab">
      <h1>Live Sensors</h1>
      <div class="cards">
        <div class="card"><h3>Temp</h3><span id="live-temp">--</span></div>
        <div class="card"><h3>Humidity</h3><span id="live-hum">--</span></div>
        <div class="card"><h3>UV</h3><span id="live-uv">--</span></div>
        <div class="card"><h3>Light</h3><span id="live-light">--</span></div>
      </div>
      <canvas id="liveChart"></canvas>
    </section>

    <!-- HOURLY -->
    <section id="hourly" class="tab">
      <h1>Hourly Averages</h1>
      <table>
        <thead>
          <tr>
            <th>Hour</th><th>Temp</th><th>Hum</th><th>UV</th><th>Light</th>
          </tr>
        </thead>
        <tbody id="hourly-table"></tbody>
      </table>
    </section>

    <!-- DAILY -->
    <section id="daily" class="tab">
      <h1>Daily Summary</h1>
      <div id="daily-list"></div>
    </section>

    <!-- HISTORY -->
    <section id="history" class="tab">
      <h1>History</h1>
      <canvas id="historyChart"></canvas>
    </section>

    <!-- ALERTS -->
    <section id="alerts" class="tab">
      <h1>Alerts</h1>
      <div id="alerts-list">No alerts</div>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
